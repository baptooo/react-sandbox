<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .table {
      box-sizing: border-box;
      margin: 1rem 1rem 0 0;
      float: left;
      width: calc(50% - 1rem);
    }

    .table, .table tr, .table td, .table caption {
      border: solid thin;
      border-collapse: collapse;
    }

    .table td, .table caption {
      padding: 1rem;
    }

    html { font-size: 62.5%; }
    body { font-size: 1.6em; }

    #react-app {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <main id="react-app"></main>
  <script src="index.js"></script>
</body>
</html>
